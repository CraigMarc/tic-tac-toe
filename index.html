<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="tic_tac_toe.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h2>
    <h2 id="player"></h2>
    <div class="container2">
    <div class="container">
        <div class="cell" id=0 value="0"></div>
        <div class="cell" id=1 value="1"></div>
        <div class="cell" id=2 value="2"></div>
        <div class="cell" id=3 value="3"></div>
        <div class="cell" id=4 value="4"></div>
        <div class="cell" id=5 value="5"></div>
        <div class="cell" id=6 value="6"></div>
        <div class="cell" id=7 value="7"></div>
        <div class="cell" id=8 value="8"></div>
    </div>
    </div>
    
    <h2 id="message"></h2>
   
    <button type="button" id="reset">Reset</button>

</body>

</html>
